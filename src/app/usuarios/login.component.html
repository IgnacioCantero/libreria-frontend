<title>Iniciar Sesión</title>
<div class="card border-primary text-center login">
  <div class="card-header">Iniciar sesión</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6 mb-2">
        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario" autofocus required>
      </div>
      <div class="form-group col-sm-6 mb-2">
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
      </div>
      <div class="form-group col-sm-6">
        <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>
    </form>
  </div>
</div>
